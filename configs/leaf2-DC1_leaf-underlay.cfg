service routing protocols model multi-agent

interface loopback0
   ip address 10.0.0.2/32
   interface loopback1
   ip address 10.1.1.2/32
   interface Ethernet3
   ip address 172.16.25.0/31
      no switchport
   mtu 9214
   interface Ethernet4
   ip address 172.16.26.0/31
      no switchport
   mtu 9214
   
ip prefix-list LOOPBACK
    seq 10 permit 10.0.0.0/24 eq 32
    seq 20 permit 10.1.1.0/24 eq 32

route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK

router bgp 65101
   router-id 10.0.0.2

   no bgp default ipv4-unicast
   maximum-paths 3
   distance bgp 20 200 200


   neighbor SPINE_Underlay peer group  
   neighbor SPINE_Underlay remote-as 65100
   neighbor SPINE_Underlay send-community
   neighbor SPINE_Underlay maximum-routes 12000

   neighbor LEAF_Peer peer group
   neighbor LEAF_Peer remote-as 65101
   neighbor LEAF_Peer next-hop-self
   neighbor LEAF_Peer maximum-routes 12000


   neighbor 172.16.25.1 peer group SPINE_Underlay
   neighbor 172.16.26.1 peer group SPINE_Underlay
   
   neighbor 192.168.255.1 peer group LEAF_Peer
   
   redistribute connected route-map LOOPBACK
   address-family ipv4
     neighbor SPINE_Underlay activate
     neighbor LEAF_Peer activate
     redistribute connected route-map LOOPBACK
